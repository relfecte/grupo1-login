* {

body {

th, td {

    color: white;

}

th {

    font-size: 1rem;
}

td {
    font-size: 0.9rem;
}

tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
}

/* Estilos para los enlaces */
a {
    text-decoration: none;
    color: white;
    background-color: #6051e0;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-size: 0.9rem;
}

a:hover {
    background-color: #2a2929;
}

/* Botón de Crear */
th a {
