<div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-btn" id="closeRegister">&times;</span>
            <h3>Crear cuenta</h3>
            <form class="form-container" action="./inc/registro_usuario.php" method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre" required pattern="[a-zA-Z]{3,40}" maxlength="40">
                <br>
                <label>Apellido:</label>
                <input type="text" name="apellido" required pattern="[a-zA-Z]{3,40}" maxlength="40">
                <br>
                <label>Usuario:</label>
                <input type="text" id="usuarioInput" name="usuario" required minlength="8" maxlength="20">
                <br>

                <label>Email:</label>
                <input type="email" name="email" required>
                <br>
                <label>Clave:</label>
                <input type="password" name="clave" required minlength="8">
                <br>
                <label>Repetir clave:</label>
                <input type="password" name="repetir_clave" required minlength="8">
                <br>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
