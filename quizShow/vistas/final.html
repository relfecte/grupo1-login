<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="assets/img1/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="assets/img1/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Oscar</span>
                <img src="assets/img1/user.png" alt="">
            </div>
        </header>

        <main class="final">
            <h2>QUIZ FINALIZADO</h2>

            <div class="medalla">
                <img src="assets/img1/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre">Oscar</h3>
            </div>

            <span id="puntaje-final" class="puntaje-final">10,000 Puntos</span>

            <h2>ACERTADAS: <span id="total-acertadas" class="final-score">20</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
            <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>
        </main>
    </div>

    <script src="./js/final.js"></script>
</body>
</html>
