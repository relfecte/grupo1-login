<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Login de la web</h1>

    <form class="layout__form" method="post">
        <input class="form__name" type="text" placeholder="Nombre...">
        <input class="form__password" type="text" placeholder="Contraseña...">
        <div class="form__option">
        <input class="form__select" type="radio" value="Recuerdame" name="Recuerdame">
        <label class="select__remember">Recuérdame</label>
        </div>
        <a class="form__retrieve" href="#">¿Has olvidado tu contraseña?</a>
        <input class="form__btn" type="submit" value="Iniciar sesión">
        <a class="form__account" href="#">¿No tienes cuenta? Registrate!</a>
    </form>

    <footer class="footer">
        &copy; Oscar Chaves Reyes 2024
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
